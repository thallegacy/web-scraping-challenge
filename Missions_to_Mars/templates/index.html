<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    


    <title>Home Page</title>
  </head>

  <body>
    <div class="container">
  
      <div class="jumbotron text-center ">
        <h1 class="font-weight-bold">Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <h2><u>Latest Mars News</u></h2>
        </div>
      </div>
    </br>
      <div class="row">
        <div class="col-md-12">
          <h4>{{mars_info.news_title}}</h4>
          <p>{{mars_info.news_p}}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-8">
          <h2 class=""><u>Featured Mars Image</u></h2> 
          </br>
          <img src="{{mars_info.featured_image_url}}" alt="Features Mars Image">
        </div>
        <div class="col-md-4">
          </br>
          <div>
            <h5>Mars Facts</h5>
              {{ mars_info.mars_facts | safe }}
          </div>
        </div>
      </div>
    
    </div> 
  
    
    
  </body>

</html>
